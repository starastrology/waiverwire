<div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
  </div>
  {% load static %}
  <div class="carousel-inner">
    <div class="carousel-item active">
    <img src="{% static 'da_wire/glove.jfif' %}" class="d-block w-100" alt="...">
      <div class="carousel-caption d-none d-md-block">
        <h5>Rookie</h5>
        <p>Get access to in-depth transaction news and updates.</p>
      </div>
    </div>
    <div class="carousel-item">
      <img src="https://th.bing.com/th/id/OIP.mt2eqNl6AiCZZ4ZPcZVJ5gHaE7?pid=ImgDet&rs=1" class="d-block w-100" alt="...">
      <div class="carousel-caption d-none d-md-block">
        <h5>Pro</h5>
        <p>Ability to vote on transactions as well as comment.</p>
      </div>
    </div>
    <div class="carousel-item">
      <img src="{% static 'da_wire/up.png' %}" class="d-block w-100" alt="...">
      <div class="carousel-caption d-none d-md-block">
        <h5>All-Star</h5>
        <p>Detailed analysis on transactions.</p>
      </div>
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
