<html lang="en">
<head>
    <title>Waiver Wire</title>
    <meta charset="UTF-8">
    <meta name="description" content="Register your account to upvote, downvote transactions and comment.">
    <meta name="keywords" content="register, signup, MLB, baseball, major league, minor leagues, majors, minors, transactions, trades, options, free agents, players, waivers, signings, signing">
    <meta name="author" content="Dan Frecka">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% load static %}
    <link rel="shortcut icon" href="{% static 'da_wire/favicon.ico' %}"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <style>
        :root {
          --blue: #002D72;
          --red: #D50032;
        }
        @import url('https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap');	
	body{
	    font-family: 'Ubuntu', sans-serif;
         
            background-color: var(--blue);
            color: #ffffff;
        }
        .r {
            padding: 4px;
        }
        .r {
            color: var(--blue);
        }
        #messages{
            border: 1px solid black;
            background-color: #f09;
        }
#navbarNavDropdown{
		margin-top: 20px;
	}
	.navbar-brand{
		position: relative;
    		font-size: 2em;
	}
	h1,h2{
		font-size: 4em;
		padding: 40px;
		margin: auto;
		width: 100%;
		text-align: center;
		position: relative;
	}
	.navbar-brand,h1,h2{
    text-transform: uppercase;
    font-weight: 200;
    color: #f5f5f5 !important;
    text-shadow: 1px 1px 1px #919191,
        1px 2px 1px #919191,
        1px 3px 1px #919191,
        1px 4px 1px #919191,
        1px 5px 1px #919191,
        1px 6px 1px #919191,
        1px 7px 1px #919191,
        1px 8px 1px #919191,
        1px 9px 1px #919191,
        1px 10px 1px #919191,
    1px 18px 6px rgba(16,16,16,0.4),
    1px 22px 10px rgba(16,16,16,0.2),
    1px 25px 35px rgba(16,16,16,0.2),
    1px 30px 60px rgba(16,16,16,0.4);
	}
@media (max-width: 576px) {
		h1, h2{
			font-size: 2.5em;
		}
	}

	.r>div {
  	    margin: 2px;	   
  	    padding: 24px;
            background-color: #cfcfcf;
            border: 3px groove var(--red);
	}
    </style>
</head>
<body>
    {% include 'da_wire/header.html' %}
    <div class="container">
	    <div class="r">
		    <div>
	    <h1>Register</h1>
       {% if messages %}
       {% for message in messages %}
       <span id="messages">{{message}}</span>
       {% endfor %}
       {% endif %}
        <form action="{% url 'register' %}" method="POST">
            <label for="username">Username</label>
            <input required class="form-control" id="username" name="username" type="text" />
            <label for="email">Email</label>
            <input required class="form-control" id="email" name="email" type="email" />
            <label for="password">Password</label>
            <input required class="form-control" id="password" name="password" type="password" />
            <label for="confirm_password">Confirm Password</label>
            <input required class="form-control" id="confirm_password" name="confirm_password" type="password" />
            </br>
            {% csrf_token %}
            <button formmethod="post" class="btn btn-primary" style="width:100%;" type=submit>Register</button>
        </form>       
    </div>
	    </div>
    </div>
    {% include 'da_wire/footer.html' %}
</body>
</html>
