<html lang="en">
<head>
    <title>Waiver Wire</title>
    <meta charset="UTF-8">
    <meta name="description" content="Register your account to upvote, downvote transactions and comment.">
    <meta name="keywords" content="register, signup, MLB, baseball, major league, minor leagues, majors, minors, transactions, trades, options, free agents, players, waivers, signings, signing">
    <meta name="author" content="Dan Frecka">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% load static %}
    <link rel="shortcut icon" href="{% static 'da_wire/favicon.ico' %}"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <style>
        :root {
          --blue: #002D72;
          --red: #D50032;
        }
        body{
            background-color: var(--blue);
            color: #ffffff;
        }
        .r {
            padding: 4px;
        }
        .r {
            background-color: #ffffff;
            border: 1px dashed var(--red);
            color: var(--blue);
        }
        #messages{
            border: 1px solid black;
            background-color: #f09;
        }
    </style>
</head>
<body>
    {% include 'da_wire/header.html' %}
    <div class="container">
       <h1>Register</h1>
       {% if messages %}
       {% for message in messages %}
       <span id="messages">{{message}}</span>
       {% endfor %}
       {% endif %}
        <form action="{% url 'register' %}" method="POST">
            <label for="username">Username</label>
            <input required class="form-control" id="username" name="username" type="text" />
            <label for="email">Email</label>
            <input required class="form-control" id="email" name="email" type="email" />
            <label for="password">Password</label>
            <input required class="form-control" id="password" name="password" type="password" />
            <label for="confirm_password">Confirm Password</label>
            <input required class="form-control" id="confirm_password" name="confirm_password" type="password" />
            </br>
            {% csrf_token %}
            <button formmethod="post" class="btn btn-primary" type=submit>Register</button>
        </form>       
    </div>
</body>
</html>
