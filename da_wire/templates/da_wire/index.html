<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <style>
        :root {
          --blue: #002D72;
          --red: #D50032;
        }
        body{
            background-color: var(--blue);
            color: #ffffff;
        }
        .r {
            height: 340px;
            overflow-y: scroll;
            padding: 10px;
        }
        .container {
            display: table;
            border-collapse:collapse
        }
        .col {
            display:table-row;
        }
        .r {
            background-color: #ffffff;
            display: table-cell;
            border: 1px dashed var(--red);
            -webkit-box-sizing: border-box;
            -moz-box-sizing: border-box;
            box-sizing: border-box;
            color: var(--blue);
        }
        .r::-webkit-scrollbar {
            display: none;
        }

        /* Hide scrollbar for IE, Edge and Firefox */
        .r {
          -ms-overflow-style: none;  /* IE and Edge */
          scrollbar-width: none;  /* Firefox */
        }
        .container{
            margin-bottom: 100px;
        }
        .carousel{
            border: 10px solid white;
            width: 50%;
            height: 500px;
            margin: 50px auto;
        }
        .carousel-item{
            height: 500px;
        }
        .carousel-caption{
            background-color: black;
            opacity: .8;
        }
        
        {% load static %}
        .up{
            background-image: url("{% static 'da_wire/up.png' %}");
        }
        .down{
            background-image: url("{% static 'da_wire/down.png' %}");
        }
        .up, .down{
            background-repeat: no-repeat;
            background-size: 18px;
            width: 20px;
            height: 20px;
            margin: 2px 0;
        }
        .up:hover, .down:hover{
            opacity: .5;
            cursor: pointer;
        }
        .arrows{
            display: inline;
            float: left;
            margin-top: -9px;
        }
        li.something{
            list-style-type: none;
            height: 50px;
        }
    </style>
</head>
<body>
    {% include 'da_wire/header.html' %}
    <div style="background-color: white;">
    {% include 'da_wire/carousel.html' %}
    </div>
    <hr>
    <h4 style="text-align:center;">Transactions & News</h4>
    {% include 'da_wire/container.html' %}
    {% include 'da_wire/footer.html' %}
</body>
</html>
