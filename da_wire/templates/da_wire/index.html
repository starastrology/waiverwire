    <style>
        :root {
          --blue: #002D72;
          --red: #D50032;
	  --ternary: var(--red);
        }
	@import url('https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap');	
	body{
            background-color: var(--blue);
            color: #ffffff;
	    font-family: 'Ubuntu', sans-serif;
        }
        .r {
		padding: 4px;
	}/*
	.r>div:hover{
		cursor: pointer;
		background-color: #eee;
	}*/
	.r>div {
  	    margin: 2px;	   
  	    padding: 4px;
            background-color: #ffffff;
            border: 1px dashed var(--red);
	}
	    .r{
            color: var(--blue);
        }
        .upvoted{
            opacity: 1;
        }
        {% load static %}
        .up{
            background-image: url("{% static 'da_wire/up.png' %}");
        }
        .down{
            background-image: url("{% static 'da_wire/down.png' %}");
        }
        .up, .down{
            background-repeat: no-repeat;
            background-size: 18px;
            width: 20px;
            height: 20px;
            margin: 2px 0;
            opacity: .35;
        }
        .up:hover, .down:hover{
            opacity: 1;
            cursor: pointer;
        }
        .arrows{
            display: inline;
            float: left;
            margin-top: -23px;
        }
        li.something{
            list-style-type: none;
            font-size: 25px;
	    min-height: 50px;
        }
        .upvoted{
            opacity: 1;
        }
        .page-item{
         	cursor: pointer;
        }
	.pagination{
		overflow: hidden;
	}
	#sidebar{
		position:fixed;
		text-align: center;
	}
	@media(max-width: 977px){
		#sidebar{
			display: none;
		}
	}
	li.something a:hover{
		opacity: .5;
	}
	li.something a{
		text-decoration: none;
	}
	.display{
		display: inline;
	}
	li.something{
		border-bottom: 1px solid black;
		padding: 20px;
	}
    </style>
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
          integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"></script>
	
    {% include 'da_wire/voting_javascript.html' %}
    <script>
        function pick_page(index, transaction_type){
            form = $('#' + transaction_type + '_form');
            form.find('#' + transaction_type + '_index').val(index);
            $.ajax({
                    type: "GET",
                    url: "{% url 'pick_page' %}",
                    data: form.serialize(),
                    success : function(data) {
                         $('#ul_' + transaction_type).html(data);
                         form.find('.active').removeClass('active');
                         form.find('#' + transaction_type + '_' +index).addClass('active');
                     }
                });
        }
    </script>

<body>

	    </br>

           		{{ message }}
			{% endfor %}

	    {% endif %}
