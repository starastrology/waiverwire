		margin-top: 20px;
	}

		position: relative;

        .r {
		padding: 4px;
	}

  	    margin: 2px;	   
  	    padding: 4px;

	    .r{
            color: var(--blue);
        }
        .upvoted{
            opacity: 1;
        }
        {% load static %}
        .up{
            background-image: url("{% static 'da_wire/up.png' %}");
        }
        .down{
            background-image: url("{% static 'da_wire/down.png' %}");
        }
        .up, .down{
            background-repeat: no-repeat;
            background-size: 18px;
            width: 20px;
            height: 20px;
            margin: 2px 0;
            opacity: .35;
        }
        .up:hover, .down:hover{
            opacity: 1;
            cursor: pointer;
        }
        .arrows{
            display: inline;
            float: left;
            margin-top: -23px;
        }
        li.something{
            list-style-type: none;
            font-size: 20px;
	    min-height: 50px;
        }
        .upvoted{
            opacity: 1;
        }
        .page-item{
         	cursor: pointer;
        }
	.pagination{
		overflow: hidden;
	}
	@media(max-width: 977px){
		#stats{
			margin-top: 20px;
		}
	}
	li.something a:hover{
		opacity: .5;
	}
	li.something a{
		text-decoration: none;
	}
	.display{
		display: inline;
	}
	li.something{
		border-bottom: 1px solid var(--red);
		padding: 20px;
	}
	#stats td{
		color: var(--red);
		padding: 0 20px;
	}
	#stats th{
		color: var(--blue);
	}
	#stats{
		text-align: center;
		border: 1px solid var(--blue);
		float: right;
	}
	caption{
		text-align: center;
	}
	.picture{
		max-height: 50px;
		border: 1px solid var(--blue);
	}
	#top_transactions ul:last-of-type li.something, #hot_transactions ul:last-of-type li.something{
		border: 0;
	}
    </style>
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
          integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"></script>
	
    {% include 'da_wire/voting_javascript.html' %}
    <script>
        function pick_page(index, transaction_type){
            form = $('#' + transaction_type + '_form');
            form.find('#' + transaction_type + '_index').val(index);
            $.ajax({
                    type: "GET",
                    url: "{% url 'pick_page' %}",
                    data: form.serialize(),
                    success : function(data) {
                         $('#ul_' + transaction_type).html(data);
                         form.find('.active').removeClass('active');
                         form.find('#' + transaction_type + '_' +index).addClass('active');
                    	$('.progress').hide(); 
		    	clearInterval(i);
		    },
		    beforeSend: function(){
			    if (transaction_type == 'fa'){
			$('.progress').show();

			    	var w=50
				i = setInterval(function() {
			    		$('.progress-bar').css('width', w.toString() + "%")
					w++
					console.log(w);
				}, 200);
		    	}
		    }
                });
        }
	$(document).ready(function(){
			$('.progress').hide();

		});


    </script>
