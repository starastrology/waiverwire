<html lang="en">
<head>
    <title>Waiver Wire</title>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <style>
        :root {
          --blue: #002D72;
          --red: #D50032;
        }
        body{
            background-color: var(--blue);
            color: #ffffff;
        }
        .r {
            height: 340px;
            overflow-y: scroll;
            padding: 10px;
        }
        .container {
            display: table;
            border-collapse:collapse
        }
        .col {
            display:table-row;
        }
        .r {
            background-color: #ffffff;
            display: table-cell;
            border: 1px dashed var(--red);
            -webkit-box-sizing: border-box;
            -moz-box-sizing: border-box;
            box-sizing: border-box;
            color: var(--blue);
        }
        .r::-webkit-scrollbar {
            display: none;
        }

        /* Hide scrollbar for IE, Edge and Firefox */
        .r {
          -ms-overflow-style: none;  /* IE and Edge */
          scrollbar-width: none;  /* Firefox */
        }
        .container{
            margin-bottom: 80px;
        }
        .upvoted{
            opacity: 1;
        }
        {% load static %}
        .up{
            background-image: url("{% static 'da_wire/up.png' %}");
        }
        .down{
            background-image: url("{% static 'da_wire/down.png' %}");
        }
        .up, .down{
            background-repeat: no-repeat;
            background-size: 18px;
            width: 20px;
            height: 20px;
            margin: 2px 0;
            opacity: .35;
        }
        .up:hover, .down:hover{
            opacity: 1;
            cursor: pointer;
        }
        .arrows{
            display: inline;
            float: left;
            margin-top: -23px;
        }
        li.something{
            list-style-type: none;
            min-height: 50px;
        }
        .upvoted{
            opacity: 1;
        }
        .page-item{
            cursor: pointer;
        }
    </style>
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
          integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"></script>
     {% if request.user.is_authenticated %}
    <script>
          
          let cookie = document.cookie
          let csrfToken = cookie.substring(cookie.indexOf('=') + 1)
          function ajax_submit_upvote(id){
              form = $('#transaction_upvote_'+id);
                  $.ajax({
                    type: "POST",
                    url: "{% url 'transaction_upvote' %}", 
                    data: form.serialize(),
                    headers: {
                       'X-CSRFToken': csrfToken
                    },
                    success : function(data) {
                         if (data === "upvote"){
                             $("#transaction_" + id + " .up").addClass('upvoted');
                             $("#transaction_" + id + " .count").html((parseInt($("#transaction_" + id + " .count").html())+1).toString())
                         }
                         else if(data === "undo"){
                             $("#transaction_" + id + " .up").removeClass('upvoted');
                             $("#transaction_" + id + " .count").html((parseInt($("#transaction_" + id + " .count").html())-1).toString())
                         }
                         else{
                             $("#transaction_" + id + " .down").removeClass('upvoted');
                             $("#transaction_" + id + " .up").addClass('upvoted');
                             $("#transaction_" + id + " .count").html((parseInt($("#transaction_" + id + " .count").html())+2).toString())
                         }
                     }
                });
            }
            
            function ajax_submit_downvote(id){
              form = $('#transaction_downvote_'+id);
                  $.ajax({
                    type: "POST",
                    url: "{% url 'transaction_downvote' %}", 
                    data: form.serialize(),
                    headers: {
                       'X-CSRFToken': csrfToken
                    },
                    success : function(data) {
                         if (data === "downvote"){
                             $("#transaction_" + id + " .down").addClass('upvoted');
                             $("#transaction_" + id + " .count").html((parseInt($("#transaction_" + id + " .count").html())-1).toString())
                         }
                         else if(data === "undo"){
                             $("#transaction_" + id + " .down").removeClass('upvoted');
                             $("#transaction_" + id + " .count").html((parseInt($("#transaction_" + id + " .count").html())+1).toString())
                         }
                         else{
                             $("#transaction_" + id + " .up").removeClass('upvoted');
                             $("#transaction_" + id + " .down").addClass('upvoted');
                             $("#transaction_" + id + " .count").html((parseInt($("#transaction_" + id + " .count").html())-2).toString())
                         }
                     }
                });
            }
    </script>
    {% endif %}
    <script>
        function pick_page(index, transaction_type){
            form = $('#' + transaction_type + '_form');
            form.find('#' + transaction_type + '_index').val(index);
            $.ajax({
                    type: "POST",
                    url: "{% url 'pick_page' %}",
                    data: form.serialize(),
                    success : function(data) {
                         $('#ul_' + transaction_type).html(data);
                         form.find('.active').removeClass('active');
                         form.find('#' + transaction_type + '_' +index).addClass('active');
                     }
                });
        }
    </script>
</head>
<body>
    {% include 'da_wire/header.html' %}
    {% include 'da_wire/container.html' %}
    {% include 'da_wire/footer.html' %}
</body>
</html>
