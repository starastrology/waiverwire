{% load da_wire_extras %}
<select name="level">
{% for level in levels %}
	{% get_affiliate level mlbaff.mlbteam as team_to %}
	{% if team_to and level.value < mlbaff.level.value %}
		<option value="{{ level.value }}">{{level.level}}{% if level.rookie_level %}{% endif %} - {{team_to}}</option>
	{% endif %}
{% endfor %}
</select>
